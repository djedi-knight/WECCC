ectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: CacheManager CacheManager new CacheManager() Cache manager abstraction. Handles all the different caches used by the SDK Source: cache/CacheManager.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"CacheStats.html":{"id":"CacheStats.html","title":"Class: CacheStats","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: CacheStats CacheStats new CacheStats() Cache stats. Represents cache statistic Source: cache/CacheStats.js Methods put(_new) Parameters: Name Type Argument Default Description _new boolean &lt;optional&gt; true Source: cache/CacheStats.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: Client Client new Client() Creates a new Client. Source: Client.js Methods createApplication(application, options, callback) Creates a new Application object. Parameters: Name Type Argument Description application Object The Application object to create. options Object &lt;optional&gt; Options. callback createApplicationCallback The callback that handles the response. Source: Client.js createApplications(applications, options, callback) Creates multiple new Application objects. Parameters: Name Type Argument Description applications Array.&lt;Object&gt; An array of Application objects to create. options Object &lt;optional&gt; Options. callback createApplicationsCallback The callback that handles the response. Source: Client.js createDirectories(directories, options, callback) Creates multiple new Directory objects. Parameters: Name Type Argument Description directories Array.&lt;Object&gt; An array of Directory objects to create. options Object &lt;optional&gt; Options. callback createDirectoriesCallback The callback that handles the response. Source: Client.js createDirectory(directory, options, callback) Creates a new Directory object. Parameters: Name Type Argument Description directory Object The Directory object to create. options Object &lt;optional&gt; Options. callback createDirectoryCallback The callback that handles the response. Source: Client.js createOrganization(organization, options, callback) Creates a new Organization object. Parameters: Name Type Argument Description organization Object The Organization object to create. options Object &lt;optional&gt; Options. callback createOrganizationCallback The callback that handles the response. Source: Client.js getAccessToken(options, callback) Retrieves an access token resource. Parameters: Name Type Argument Description options Object &lt;optional&gt; Options. callback getAccessTokenCallback The callback that handles the response. Source: Client.js getAccount(href, options, callback) Retrieves an Account object. Parameters: Name Type Argument Description href String The Account href. options Object &lt;optional&gt; Options. callback getAccountCallback The callback that handles the response. Source: Client.js getAccounts(options, callback) Retrieves all Account objects. Parameters: Name Type Argument Description options Object &lt;optional&gt; Options. callback getAccountsCallback The callback that handles the response. Source: Client.js getApplication(href, options, callback) Retrieves an Application object. Parameters: Name Type Argument Description href String The Application href. options Object &lt;optional&gt; Options. callback function Operation callback, called with parameters (err, application). Source: Client.js getApplications(options, callback) Retrieves all Application objects. Parameters: Name Type Argument Description options Object &lt;optional&gt; Options. callback getApplicationsCallback The callback that handles the response. Source: Client.js getCurrentTenant(options, callback) Retrieves the current Tenant object. Parameters: Name Type Argument Description options Object &lt;optional&gt; Options. callback getCurrentTenantCallback The callback that handles the response. Source: Client.js getDirectories(options, callback) Retrieves all Directory objects. Parameters: Name Type Argument Description options Object &lt;optional&gt; Options. callback getDirectoriesCallback The callback that handles the response. Source: Client.js getDirectory(href, options, callback) Retrieves a Directory object. Parameters: Name Type Argument Description href String The Directory href. options Object &lt;optional&gt; Options. callback getDirectoryCallback The callback that handles the response. Source: Client.js getGroup(href, options, callback) Retrieves a Group object. Parameters: Name Type Argument Description href String The Group href. options Object &lt;optional&gt; Options. callback getGroupCallback The callback that handles the response. Source: Client.js getGroupMembership(href, options, callback) Retrieves a GroupMembership object. Parameters: Name Type Argument Description href String The GroupMembership href. options Object &lt;optional&gt; Options. callback getGroupMembershipCallback The callback that handles the response. Source: Client.js getGroups(options, callback) Retrieves all Group objects. Parameters: Name Type Argument Description options Object &lt;optional&gt; Options. callback getGroupsCallback The callback that handles the response. Source: Client.js getRefreshToken(options, callback) Retrieves an refresh token resource. Parameters: Name Type Argument Description options Object &lt;optional&gt; Options. callback getRefreshTokenCallback The callback that handles the response. Source: Client.js on(string, listener) Adds a listener to the end of the listeners array for the specified event. No checks are made to see if the listener has already been added. Multiple calls passing the same combination of event and listener will result in the listener being added multiple times. Parameters: Name Type Description string event - Name of event to listen on. listener onListenerCallback Function to call when event is emitted. Source: Client.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"CollectionResource.html":{"id":"CollectionResource.html","title":"Class: CollectionResource","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: CollectionResource CollectionResource new CollectionResource() Encapsulates a collection resource, such as an Application's Accounts collection, making it possible to iterate through the collection in an asynchronous manner. You do not need to manually construct a CollectionResource. Rather, you will obtain a resource collection from a getter method, such as Application.getAccounts(). Every CollectionResource has the following iteration methods, modeled after the caolan/async library, for iterating over the paginated collection in an asynchronous manner. The collection resource will make multiple attempts to the REST API, to request each page in the collection. You can reduce the number of REST API calls by increasing the page size when you get the collection for the first time, using the limit option. See CollectionQueryOptions. Source: resource/CollectionResource.js Methods concat(iterator, doneCallback) Visit each resource in the collection and concatenate the return values of the iterator. Similar to map, but the return values should be arrays, and all arrays will be concatendated before being provied to the doneCallback. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, results) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, [concatenatedResults]). Source: resource/CollectionResource.js Example // Find all orders from all accounts, that are stored in your SQL database function iterator(account, next) { // Talk do your SQL databse, pseudo-code: sqlQuery('SELECT * FROM ORDERS WHERE userId=\\&quot;' + encodeURIComponent(account.customData.sqlId) + '\\&quot;;', next); } function doneCallback(err, orders) { if (!err) { console.log(orders); } } application.getAccounts({ expand: 'customData' }, function(err, collection) { if (!err) { collection.concat(iterator, donCallback); } }); concatLimit(iterator, limit, doneCallback) The same interface as concat, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as concat. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as concat. Source: resource/CollectionResource.js concatSeries(iterator, doneCallback) The same interface as concat, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as concat. doneCallback function Same interface as concat. Source: resource/CollectionResource.js detect(iterator, doneCallback) Visit each resource in the collection and return the first resource that passes a truth test in the iterator. The iterator is applied in parallel, and the first iterator to return true will end the iteration. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, test) function must be called to advance to the next resource. Iteration is ended as soon as a truthy value is provided to either err or test. doneCallback function The function to call when iteration has ended. Will be called with (err, foundResource). Source: resource/CollectionResource.js Example // Find the first account that likes pizza. function iterator(account, next) { next(null, account.customData.favoriteFood === 'pizza'); } function doneCallback(err, foundAccount) { if (!err) { console.log('Guess who likes pizza??'). console.log(foundAccount.fullName); } } application.getAccounts({ expand: 'customData' }, function(err, collection) { if (!err) { collection.detect(iterator, donCallback); } }); detectLimit(iterator, limit, doneCallback) The same interface as detect, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as detect. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as detect. Source: resource/CollectionResource.js detectSeries(iterator, doneCallback) The same interface as detect, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as detect. doneCallback function Same interface as detect. Source: resource/CollectionResource.js each(iterator, doneCallback) Visit each resource in the collection. The iterator will be called in parallel. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next() function must be called in order to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when all items have been visited. If next(err) has been used, the err will be passed to this function. Source: resource/CollectionResource.js Example function iterator(account, next) { console.log('Found account for ' + account.givenName + ' (' + account.email + ')'); next(); } function doneCallback(err) { if (!err) { console.log('All accounts have been visited.'). } } application.getAccounts({ email: 'foo@example.com' }, function(err, collection) { if (!err) { collection.each(iterator, doneCallback); } }); eachLimit(iterator, limit, doneCallback) The same interface as each, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as each. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as each. Source: resource/CollectionResource.js eachSeries(iterator, doneCallback) The same interface as each, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as each. doneCallback function Same interface as each. Source: resource/CollectionResource.js every(iterator, doneCallback) Visit each resource in the collection and return true if all resources pass a truth test in the iterator. The iterator will be called in parallel. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, test) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, test). Source: resource/CollectionResource.js Example // Does everyone like Brie cheese? function iterator(account, next) { next(null, account.customData.likesBrie === true); } function doneCallback(err, test) { if (!err &amp;&amp; test === true) { console.log('Everyone likes Brie??'); } } application.getAccounts({ expand: 'customData' }, function(err, collection) { if (!err) { collection.every(iterator, donCallback); } }); everyLimit(iterator, limit, doneCallback) The same interface as every, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as every. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as every. Source: resource/CollectionResource.js everySeries(iterator, doneCallback) The same interface as every, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as every. doneCallback function Same interface as every. Source: resource/CollectionResource.js filter(iterator, doneCallback) Visit each resource in the collection, and filter down to a new set of resources, based on a truth test that is evaluated by the iterator. The iterator will be called in parallel. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, test) function must be called in order to advance to the next resource. The test value should be a boolean value that indicates if the resource should be included in the filtered collection. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when all items have been visited. Will be called with (err, [filteredResources]). Source: resource/CollectionResource.js Example // Find all accounts that have the 'paid' plan property, in custom data. function iterator(account, next) { next(null, account.customData.plan === 'paid'); } function doneCallback(err, paidAccounts) { if (!err) { console.log('All paid accounts:'). console.log(paidAccounts); } } application.getAccounts({ expand: 'customData' }, function(err, collection) { if (!err) { collection.filter(iterator, doneCallback); } }); filterLimit(iterator, limit, doneCallback) The same interface as filter, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as filter. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as filter. Source: resource/CollectionResource.js filterSeries(iterator, doneCallback) The same interface as filter, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as filter. doneCallback function Same interface as filter. Source: resource/CollectionResource.js map(iterator, doneCallback) Visit each resource in the collection and produce a new value for that resource. The iterator will be called in parallel. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, value) function must be called with the new value in order to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when all items have been visited. Will be called with (err, [transformedResources]). Source: resource/CollectionResource.js Example // Pluck the email address from all accounts. function iterator(account, next) { next(null, account.email); } function doneCallback(err, emails) { if (!err) { console.log('All email addresses in this application:'). console.log(emails); } } application.getAccounts(function(err, collection) { if (!err) { collection.map(iterator, doneCallback); } }); mapLimit(iterator, limit, doneCallback) The same interface as map, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as map. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as map. Source: resource/CollectionResource.js mapSeries(iterator, doneCallback) The same interface as map, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as map. doneCallback function Same interface as map. Source: resource/CollectionResource.js reduce(initialValue, iterator, doneCallback) Visit each resource in the collection and use the iterator to reduce down to a new value. The iterator will be called in parallel. Parameters: Name Type Description initialValue * The initial value that will then be passed to the iterator as result, this is the value that you will mutate over time as the iterator is called with every resource in the collection. iterator function The function to call, for each resource in the collection. Will be called with (result, resource, next). The next(err, result) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, result). Source: resource/CollectionResource.js Example // Find all the unique favorite colors, of all your accounts function iterator(result, account, next) { var color = account.customData.favoriteColor; if (result.indexOf(color) === -1) { result.push(color); } return result; } function doneCallback(err, colors) { if (!err) { console.log(colors); } } application.getAccounts({ expand: 'customData' }, function(err, collection) { if (!err) { collection.reduce([], iterator, donCallback); } }); reduceRight(initialValue, iterator, doneCallback) The same interface as reduce, but operates on the collection in reverse order. Parameters: Name Type Description initialValue * Same interface as reduce. iterator function Same interface as reduce. doneCallback function Same interface as reduce. Source: resource/CollectionResource.js reject(iterator, doneCallback) The opposite of filter. Removes values that pass an async truth test. Parameters: Name Type Description iterator function Same interface as filter, but removes values if they pass the truth test. doneCallback function Same interface as filter. Source: resource/CollectionResource.js rejectLimit(iterator, limit, doneCallback) The same interface as reject, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as reject. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as reject. Source: resource/CollectionResource.js rejectSeries(iterator, doneCallback) The same interface as reject, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as reject. doneCallback function Same interface as reject. Source: resource/CollectionResource.js some(iterator, doneCallback) Visit each resource in the collection and return true if any of the resources pass a truth test in the iterator. The iterator will be called in parallel, but iteration stops once the test is true for any resource. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, test) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, test). Source: resource/CollectionResource.js Example // Does anyone like Brie cheese? function iterator(account, next) { next(null, account.customData.likesBrie === true); } function doneCallback(err, test) { if (!err &amp;&amp; test === true) { console.log('Some people like Brie.'); } } application.getAccounts({ expand: 'customData' }, function(err, collection) { if (!err) { collection.some(iterator, donCallback); } }); someLimit(iterator, limit, doneCallback) The same interface as some, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as some. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as some. Source: resource/CollectionResource.js someSeries(iterator, doneCallback) The same interface as some, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as some. doneCallback function Same interface as some. Source: resource/CollectionResource.js sortBy(iterator, doneCallback) Visit each resource in the collection and return the resources in a sorted array. The sort is determined by the sortable value that you your return in the iterator. Parameters: Name Type Description iterator function The function to call, for each resource in the collection. Will be called with (resource, next). The next(err, sortableValue) function must be called to advance to the next resource. If an err value is passed to next, the iteration will stop and the doneCallback will be called with the err value. doneCallback function The function to call when iteration has ended. Will be called with (err, test). Source: resource/CollectionResource.js Example // Sort accounts by their birthday. function iterator(account, next) { next(null, account.customData.birthday); } function doneCallback(err, sortedAccounts) { if (!err) { console.log(sortedAccounts); } } application.getAccounts({ expand: 'customData' }, function(err, collection) { if (!err) { collection.sortBy(iterator, donCallback); } }); sortByLimit(iterator, limit, doneCallback) The same interface as sortBy, but with a 2nd parameter that can be used to limit the number of parallel workers. Parameters: Name Type Description iterator function Same interface as sortBy. limit Number The maximum number of parallel iterator workers. doneCallback function Same interface as sortBy. Source: resource/CollectionResource.js sortBySeries(iterator, doneCallback) The same interface as sortBy, but the iterator will be called in series, not in parallel. Parameters: Name Type Description iterator function Same interface as sortBy. doneCallback function Same interface as sortBy. Source: resource/CollectionResource.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"DataStore.html":{"id":"DataStore.html","title":"Class: DataStore","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: DataStore DataStore new DataStore(config) Creates a new DataStore instance using the specified (required) config. The required config argument must contain a RequestExecutor instance or contain values that may be used to construct a RequestExecutor instance (like an apiKey). Parameters: Name Type Description config Object Required configuration object that either provides a requestExecutor or values that may be used to instantiate a RequestExecutor. Properties Name Type Description cacheOptions Object Cache manager options. Version: 0.1 Source: ds/DataStore.js See: RequestExecutor Methods exec(callback) Parameters: Name Type Description callback Source: ds/DataStore.js Returns: Type object expand(expand, cb) Parameters: Name Type Description expand string | object 'tenant directory' | {tenant:true} | {tenant: {offset:0, limit:15}} cb function Source: ds/DataStore.js orderBy('name',) Parameters: Name Type Description 'name', orderQuery 'name asc', {field: -1} === 'field desc' Source: ds/DataStore.js search(query, cb) Gets collection. Parameters: Name Type Argument Description query string | object &lt;optional&gt; Optional query. cb function &lt;optional&gt; Source: ds/DataStore.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"Directory.html":{"id":"Directory.html","title":"Class: Directory","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: Directory Directory new Directory(directoryData) Stormpath Directory Object. This object encapsulates the raw directory data, and provides methods for working with the directory resource and its related resources. Parameters: Name Type Description directoryData Object The raw JSON data from the account resource, as retrieved from the API. Source: resource/Directory.js Extends InstanceResource Methods delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Inherited From: InstanceResource#save Source: resource/InstanceResource.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"DirectoryChildResource.html":{"id":"DirectoryChildResource.html","title":"Class: DirectoryChildResource","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: DirectoryChildResource DirectoryChildResource new DirectoryChildResource() Source: resource/DirectoryChildResource.js Methods getCustomData(callback) Gets the custom data object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Source: resource/DirectoryChildResource.js getDirectory(getResourceOptions, callback) Gets the directory resource that is associated with this resource. Parameters: Name Type Argument Description getResourceOptions GetResourceOptions &lt;optional&gt; Query options for the request. callback function The callback that will be called with the parameters (err, Directory). Source: resource/DirectoryChildResource.js getTenant(getResourceOptions, callback) Gets the Stormpath tenant resource that owns this resource. Parameters: Name AuthenticationResult","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: JwtAuthenticationResult JwtAuthenticationResult new JwtAuthenticationResult(application, accessTokenResponse) Encapsulates the access token response from the Stormpath REST API. This class allows you to access the response data and get the account that was authenticated. Parameters: Name Type Description application Application The Stormpath Application that issued the tokens. accessTokenResponse AccessTokenResponse The access token response from the Stormpath REST API. Source: jwt/jwt-authentication-result.js Methods getAccount(callback) Parameters: Name Type Description callback function The callback to call with the parameters (err, Account). Source: jwt/jwt-authentication-result.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"MemcachedStore.html":{"id":"MemcachedStore.html","title":"Class: MemcachedStore","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: MemcachedStore MemcachedStore new MemcachedStore(host, port, db) Caching implementation that uses Redis as data storage. Parameters: Name Type Argument Default Description host string &lt;optional&gt; 'localhost' port number &lt;optional&gt; 6379 db number &lt;optional&gt; 0 Source: cache/MemcachedStore.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"module-stormpath.html":{"id":"module-stormpath.html","title":"Module: stormpath","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Module: stormpath This is the Stormpath module, you must require this in your application if you wish to use the Stormpth Node SDK. Source: stormpath.js Example var stormpath = require('stormpath'); Members &lt;static&gt; Client Create a new client instance. Source: stormpath.js Example var client = new stormpath.Client(); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"OAuthClientCredentialsAuthenticationResult.html":{"id":"OAuthClientCredentialsAuthenticationResult.html","title":"Class: OAuthClientCredentialsAuthenticationResult","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: OAuthClientCredentialsAuthenticationResult OAuthClientCredentialsAuthenticationResult new OAuthClientCredentialsAuthenticationResult() Encapsulates an authentication result, that was produced when the end-user supplied the ApiKey of an Account and specified grant_type=client_credentials. This class should not be constructed manually. Instead, an instance of this result should be obtained from: Application.authenticateApiRequest(). Source: oauth/client-credentials-authentication-result.js Extends AuthenticationResult Members &lt;static&gt; getAccessToken Use this method to get a compacted JSON Web Token. This token can be given to the client who has authenticated, and can be used for subsequent authentication attempts. The token is tied to the application which generated the authentication result, the iss field will the the HREF of the application and the sub field will be the ID of the ApiKey of the Account that authenticated. Source: oauth/client-credentials-authentication-result.js &lt;static&gt; getAccessTokenResponse Use this method to generate an OAuth-compatible response body. You may pass an existing JWT instance, or allow it to create a JWT with the same claims as getAccessToken(). It will return a JSON object that can be delivered as an HTTP response. The format of the object is tokenResponse, see below. Source: oauth/client-credentials-authentication-result.js Example // Get the compacted JWT as a Base64-URL encoded token. var responseBody = authenticationResult.getAccessTokenResponse(); &lt;static&gt; getJwt This method returns a JWT instance (from the nJwt library) which is pre-configured with the same claims that you would get from calling getAccessToken(). This method exists in case you need to make more modifications to the JWT before you compact it to an access token. Source: oauth/client-credentials-authentication-result.js Example var jwt = authenticationResult.getJwt(); jwt.setExpiration(new Date('2015-07-01')); // A specific date jwt.setExpiration(new Date().getTime() + (60*60*1000)); // One hour from now // Compact the JWT to a Base64-URL encoded token. var accessToken = jwt.compact(); &lt;static&gt; grantedScopes :Object Exists if the authentication result was created from a previously issued OAuth Access Token which has granted scopes, it will be an array of strings which are the granted scopes. Type: Object Source: oauth/client-credentials-authentication-result.js Example ['scope-a', 'scope-b'] &lt;static&gt; tokenResponse :Object Exists if the authentication result was created for an OAuth Access Token request, you should send this value as an application/json response to the requester: Type: Object Source: oauth/client-credentials-authentication-result.js Example { &quot;access_token&quot;: &quot;eyJ0eXAiOiJKV1QiLCJhbGc ...&quot;, &quot;expires_in&quot;: 3600, &quot;token_type&quot;: &quot;bearer&quot;, &quot;scope&quot;: &quot;given-scope&quot; } Methods getAccount(options, Callback) Parameters: Name Type Argument Description options GetResourceOptions &lt;optional&gt; Query options for the request, e.g. to expand the account's custom data. Callback function Callback function, will be called with (err, account). Inherited From: AuthenticationResult#getAccount Source: resource/AuthenticationResult.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"OAuthPasswordGrantAuthenticationResult.html":{"id":"OAuthPasswordGrantAuthenticationResult.html","title":"Class: OAuthPasswordGrantAuthenticationResult","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: OAuthPasswordGrantAuthenticationResult OAuthPasswordGrantAuthenticationResult new OAuthPasswordGrantAuthenticationResult(application, accessTokenResponse) Encapsulates the access token response from the Stormpath REST API, for password grant responses. Parameters: Name Type Description application Application The Stormpath Application that issued the tokens. accessTokenResponse AccessTokenResponse The access token response from the Stormpath REST API. Source: oauth/password-grant.js Extends JwtAuthenticationResult Members accessTokenResponse :AccessTokenResponse The access token response from the Stormpath REST API. Type: AccessTokenResponse Source: oauth/password-grant.js Methods getAccount(callback) Parameters: Name Type Description callback function The callback to call with the parameters (err, Account). Inherited From: JwtAuthenticationResult#getAccount Source: jwt/jwt-authentication-result.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"OAuthPasswordGrantRequestAuthenticator.html":{"id":"OAuthPasswordGrantRequestAuthenticator.html","title":"Class: OAuthPasswordGrantRequestAuthenticator","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: OAuthPasswordGrantRequestAuthenticator OAuthPasswordGrantRequestAuthenticator new OAuthPasswordGrantRequestAuthenticator(application) Use this authenticator to exchange a username and password for an access token and refresh token pair. Parameters: Name Type Description application Application The Stormpath Application that will be used for the authentication attempt. Source: oauth/password-grant.js Example var stormpath = require('stormpath'); var client = new stormpath.Client(); client.getApplication('myAppHref', function(err, application) { var authenticator = new stormpath.OAuthPasswordGrantRequestAuthenticator(application); }); Methods authenticate(passwordGrantRequest, callback) Parameters: Name Type Description passwordGrantRequest Object An object with the password grant request properties. Properties Name Type Argument Description username String The username or email address of the account that is attempting to authenticate. password String The password of the account that is attempting to authenticate. accountStore String &lt;optional&gt; The HREF of an account store to target during the authentication attempt. callback function Authentication result callback, see: passwordGrantCallback. Source: oauth/password-grant.js Example authenticator.authenticate({ username: 'email or username', password: 'the password' }, function(err, oAuthPasswordGrantAuthenticationResult) { // foo }); Type Definitions passwordGrantCallback(error, oAuthPasswordGrantAuthenticationResult) This callback will be called with the authentication result, or an error. Parameters: Name Type Description error Object | null Error message from the Stormpath REST API. oAuthPasswordGrantAuthenticationResult OAuthPasswordGrantAuthenticationResult The authentication result, which contains the access token response. Source: oauth/password-grant.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"OAuthPolicy.html":{"id":"OAuthPolicy.html","title":"Class: OAuthPolicy","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: OAuthPolicy OAuthPolicy new OAuthPolicy(oAuthPolicyData) Encapsulates the OAuth Policy of an Application. For more information about the OAuth features of Stormpath Applications Authentication, please see How Token-Based Authentication Works. and REST API Refernce: Application / Application Endpoints / OAuth Token This object does not need to be manually constructed. It should be obtained from Application.getOAuthPolicy(). Parameters: Name Type Description oAuthPolicyData Object The raw JSON data of this resource, as retrieved from the Stormpath REST API. Properties: Name Type Description accessTokenTtl String The maximum age of the access token, at which point the token will expire and can no longer be used for authentication. ISO8060 Duration Formatted String. refreshTokenTtl String The maximum age of the refresh token, at which point the token will expire and can no longer be used for getting new access tokens. ISO8060 Duration Formatted String. Source: resource/OAuthPolicy.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"ObjectCallProxy.html":{"id":"ObjectCallProxy.html","title":"Class: ObjectCallProxy","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: ObjectCallProxy ObjectCallProxy new ObjectCallProxy() Create a new ObjectCallProxy. Source: proxy/ObjectCallProxy.js Methods attach(fn) Attach onto the source object and intercept all calling methods with callbacks (where last argument is function). Parameters: Name Type Description fn [predicateFn] - Predicate to filter methods by (optional). Source: proxy/ObjectCallProxy.js detach(err) Detach all attached methods and release any pending calls. Parameters: Name Type Argument Description err Error &lt;optional&gt; Error to release all callbacks with (optional). Source: proxy/ObjectCallProxy.js × Search results Close Documentation generate
