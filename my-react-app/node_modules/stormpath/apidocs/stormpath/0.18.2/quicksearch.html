    {"global.html":{"id":"global.html","title":"Global","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Global Members defaults :Object Cache defaults Type: Object Source: cache/Cache.js Methods createResource(parentHref, query, data, instanceCtor, callback) Creates a new resource on the server as a child of the specified parentHref location (must be a collection resource endpoint). Parameters: Name Type Description parentHref String The URI of the parent collection under which the new resource will be created as a child. This must always be the first argument. query Object [optional=null] Key/value pairs to use as query parameters to parentHref. data Object The resource (name/value pairs) to send to the server. instanceCtor function [optional=InstanceResource] The Constructor function to invoke for any Instance Resource returned by the server. If the resource returned by the server is a single resource, this function is used to construct the resource. If the resource returned by the server is a collection, instanceCtor is used to construct each resource in the collection's items field. callback function The callback function to invoke with the constructed Resource. callback's first argument is an Error object if an error occured, the second is the constructed resource. callback must always be the last argument. Version: 0.1 Source: ds/DataStore.js Returns: no return value; the acquired resource is instead provided to callback. Type void getAuthenticator(options) A factory function that inspects any options and returns an appropriate RequestAuthenticator to use to authenticate requests submitted to the API server. Parameters: Name Type Description options object Properties Name Type Description requestAuthenticator Sauthc1RequestAuthenticator | BasicRequestAuthenticator authenticationScheme string name of auth method that will instantiated Source: authc/index.js Returns: Type * getResource(href, query, instanceCtor, callback) Queries the server for a resource by href, providing the result to callback. Parameters: Name Type Description href String The URI of the resource to acquire. This must always be the first argument. query Object [optional=undefined] Key/value pairs to use as query parameters to href. instanceCtor function [optional=InstanceResource] The Constructor function to invoke for any Instance Resource returned by the server. If the resource returned by the server is a single resource, this function is used to construct the resource. If the resource returned by the server is a collection, instanceCtor is used to construct each resource in the collection's items field. callback function The callback function to invoke with the constructed Resource. callback's first argument is an Error object if an error occured, the second is the constructed resource. callback must always be the last argument. Version: 0.1 Source: ds/DataStore.js Returns: no return value; the acquired resource is instead provided to callback. Type void instantiate(InstanceConstructor, data, query, dataStore) A factory function that creates and returns a new Resource instance. The server is not contacted in any way - this function merely instantiates the object in memory and returns it. Callers are responsible for persisting the returned instance's state to the server if desired. Parameters: Name Type Description InstanceConstructor the specific Resource constructor to call when creating the instance. data the data acquired from the server query any query that was provided to the server when acquiring the data dataStore the dataStore used by the resource to communicate with the server. required for all resources. Source: resource/ResourceFactory.js Returns: a new Resource memory instance isAssignableFrom(ctor, toTest) Returns true if the first constructor function is equal to, or a super of, the second constructor function. Parameters: Name Type Description ctor the constructor function that might be equal to or a super of 'toTest'. toTest the constructor function to test Source: utils.js resolveArgs() Takes a list of arguments and maps them to a list of names in an alternating either a left-to-right, or right-to-left direction. Source: utils.js valueOf(obj, defaultVal) Ensures 'undefined' is never encountered on value assignment. Works as follows: Return obj if not null or undefined. Then return defaultVal if not null or undefined. Return null as last resort. Example usage: function(someVal) { var possiblyNullButNeverUndefined = util.valueOf(someVal.foo); } or: function(someVal) { var fooOrDefaultValueIfFooDoesNotExist = util.valueOf(someVal.foo, 'DefaultVavlue'); } Parameters: Name Type Argument Description obj defaultVal &lt;optional&gt; Source: utils.js Returns: Type * Type Definitions AccessTokenResponse Type: Object Properties: Name Type Description access_token String The JWT-encoded OAuth2 access token, created by the Stormpath REST API. refresh_token String The JWT-encoded OAuth2 refresh token, created by the Stormpath REST API. token_type String The OAuth2 token type, will always be 'Bearer'. expires_in Number The number of seconds that this token is valid for. stormpath_access_token_href String The HREF of the Stormpath resource that represents this token. To revoke the token, delete this resource. Source: jwt/jwt-authentication-result.js Example { &quot;refresh_token&quot;: &quot;eyJraWQiOiI2NldURFJVM1paSkNZVFJVVlZTUUw3WEJOIiwiYWxnIjoiSFMyNTYifQ.eyJqdGkiOiI2Q01BQ2Y2YlpEUVZPb3lLZFo3dkxXIiwiaWF0IjoxNDQ5Njk1MjIzLCJpc3MiOiJodHRwczovL2FwaS5zdG9ybXBhdGguY29tL3YxL2FwcGxpY2F0aW9ucy8xaDcyUEZXb0d4SEtoeXNLallJa2lyIiwic3ViIjoiaHR0cHM6Ly9hcGkuc3Rvcm1wYXRoLmNvbS92MS9hY2NvdW50cy80V0NDdGMwb0NSRHpRZEFIVlFUcWp6IiwiZXhwIjoxNDU0ODc5MjIzfQ.ctzC_quBRIntssbPYiNqOBtYksGPsdVy4AwuDJKjodM&quot;, &quot;stormpath_access_token_href&quot;: &quot;https://api.stormpath.com/v1/accessTokens/6CMACiQgTnjU1e4BpozBxa&quot;, &quot;token_type&quot;: &quot;Bearer&quot;, &quot;access_token&quot;: &quot;eyJraWQiOiI2NldURFJVM1paSkNZVFJVVlZTUUw3WEJOIiwiYWxnIjoiSFMyNTYifQ.eyJqdGkiOiI2Q01BQ2lRZ1RualUxZTRCcG96QnhhIiwiaWF0IjoxNDQ5Njk1MjIzLCJpc3MiOiJodHRwczovL2FwaS5zdG9ybXBhdGguY29tL3YxL2FwcGxpY2F0aW9ucy8xaDcyUEZXb0d4SEtoeXNLallJa2lyIiwic3ViIjoiaHR0cHM6Ly9hcGkuc3Rvcm1wYXRoLmNvbS92MS9hY2NvdW50cy80V0NDdGMwb0NSRHpRZEFIVlFUcWp6IiwiZXhwIjoxNDQ5Njk3MDIzLCJydGkiOiI2Q01BQ2Y2YlpEUVZPb3lLZFo3dkxXIn0.iiETVSG6Fn7vM8K2nG1c7yNoK6AyqOIUAabV-vnR1Z4&quot;, &quot;expires_in&quot;: 1800 } CollectionQueryOptions This object allows you to add query parameters when requesting collections from the Stormpath REST API. The query parameters allow you to sort, search, and limit the results that are returned. For more information, please see: REST API Reference: Collection Resources. Type: Object Properties: Name Type Argument Description expand String &lt;optional&gt; Comma-separated list of linked resources to expand on the returned resources. Not all links are available for expansion. For more information, please see: REST API Reference: Links. Example: 'customData, directory' limit Number &lt;optional&gt; The maximum number of collection items to return for a single request. Minimum value is 1. Maximum value is 100. Default is 25. offset Number &lt;optional&gt; The zero-based starting index in the entire collection of the first item to return. Default is 0. orderBy String &lt;optional&gt; URL-encoded comma-separated list of ordering statements. Each ordering statement identifies a sortable attribute, and whether you would like the sorting to be ascending or descending. Example: 'email,username asc' q String &lt;optional&gt; Stormpath will perform a case-insensitive matching query on all viewable attributes in all the resources in the Collection. Note that “viewable” means that the attribute can be viewed by the current caller. For full documentation of filter searching in the Stormpah API, please see: REST API Reference: Filter Search. [attribute] String &lt;optional&gt; Find objects by a specific attribute match, such as an email address. Not all attributes are available for matching on all resource types. Please refer to the specific resource type in this documentation, or see REST API Reference: Attribute Search. Source: ds/DataStore.js Examples // Expand custom data and directory when getting all accounts. client.getAccounts({ expand: 'customData, directory' }); // Get all accounts, sorting by email, then username, ascending. application.getAccounts({ orderBy: 'email,username asc' }, callbackFn); // Find any account that has a searchable attribute containing the text “Joe”: application.getAccounts({ q: 'Joe' }, callbackFn); // Find all accounts with this email address. application.getAccounts({ email: 'foo@bar.com'}, callbackFn); createApplicationCallback(err, application) Parameters: Name Type Description err Error The error (if there is one). application Object The created Application object. Source: Client.js createApplicationsCallback(err, applications) Parameters: Name Type Description err Error The error (if there is one). applications Array.&lt;Object&gt; An array of created Application objects. Source: Client.js createDirectoriesCallback(err, directories) Parameters: Name Type Description err Error The error (if there is one). directories Array.&lt;Object&gt; An array of created Directory objects. Source: Client.js createDirectoryCallback(err, directory) Parameters: Name Type Description err Error The error (if there is one). directory Object The created Directory object. Source: Client.js getAccountCallback(err, account) Parameters: Name Type Description err Error The error (if there is one). account Object The retrieved Account object. Source: Client.js getAccountsCallback(err, directories) Parameters: Name Type Description err Error The error (if there is one). directories Object The retrieved Account objects. Source: Client.js getApplicationCallback(err, application) Parameters: Name Type Description err Error The error (if there is one). application Object The retrieved Application object. Source: Client.js getApplicationsCallback(err, applications) Parameters: Name Type Description err Error The error (if there is one). applications Object The retrieved Application objects. Source: Client.js getCurrentTenantCallback(err, tenant) Parameters: Name Type Description err Error The error (if there is one). tenant Object The retrieved Tenant object. Source: Client.js getDirectoriesCallback(err, directories) Parameters: Name Type Description err Error The error (if there is one). directories Object The retrieved Directory objects. Source: Client.js getDirectoryCallback(err, directory) Parameters: Name Type Description err Error The error (if there is one). directory Object The retrieved Directory object. Source: Client.js getGroupCallback(err, group) Parameters: Name Type Description err Error The error (if there is one). group Object The retrieved Group object. Source: Client.js getGroupMembershipCallback(err, groupMembership) Parameters: Name Type Description err Error The error (if there is one). groupMembership Object The retrieved GroupMembership object. Source: Client.js getGroupsCallback(err, groups) Parameters: Name Type Description err Error The error (if there is one). groups Object The retrieved Group objects. Source: Client.js GetResourceOptions This object allows you to pass query options when making GET requests for individual resources from the Stormpath API. Type: Object Properties: Name Type Argument Description expand String &lt;optional&gt; A comma-separated list of linked resources that should be expanded during the GET request. Source: ds/DataStore.js Example account.getDirectory({ expand: 'groups, customData' }, callbackFn); IdSiteAuthenticationResult Type: Object Properties: Name Type Description account Object The account that was authenticated on ID Site. state String Custom state that was passed to ID Site, via the original request from Application.createIdSiteUrl(). isNew String Indicates that this account is a new account, and the registration was completed on ID Site. status String Indicates the action that the user completed on ID Site, which will be one of the following: AUTHENTICATED - The user already had an account and they successfully authenticated (&quot;logged in&quot;). REGISTERED - The user created a new account on ID Site. LOGOUT - The user has logged out. Source: resource/Application.js onListenerCallback(err, resource) Parameters: Name Type Description err Error The error (if there is one). resource Object The retrieved resource object. Source: Client.js ProviderAccountResult Type: Object Properties: Name Type Description account Account The account from the Stormpath Directory. created Boolean True if this account was created for the first time. Source: resource/Application.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:23-07:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Modules Classes Account AccountStoreMapping ApiKey Application ApplicationAccountStoreMapping AuthenticationResult Cache CacheEntry CacheManager CacheStats Client CollectionResource DataStore Directory DirectoryChildResource InstanceResource JwtAuthenticationResult MemcachedStore OAuthClientCredentialsAuthenticationResult OAuthPasswordGrantAuthenticationResult OAuthPasswordGrantRequestAuthenticator OAuthPolicy ObjectCallProxy OrganizationAccountStoreMapping PasswordResetToken RedisStore RequestExecutor SamlPolicy SamlServiceProvider Tenant × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:23-07:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Classes Classes Account AccountStoreMapping ApiKey Application ApplicationAccountStoreMapping AuthenticationResult Cache CacheEntry CacheManager CacheStats Client CollectionResource DataStore Directory DirectoryChildResource InstanceResource JwtAuthenticationResult MemcachedStore OAuthClientCredentialsAuthenticationResult OAuthPasswordGrantAuthenticationResult OAuthPasswordGrantRequestAuthenticator OAuthPolicy ObjectCallProxy OrganizationAccountStoreMapping PasswordResetToken RedisStore RequestExecutor SamlPolicy SamlServiceProvider Tenant × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:23-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf stormpath 0.18.2 × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:23-07:00 using the DocStrap template. "},"Account.html":{"id":"Account.html","title":"Class: Account","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: Account Account new Account(accountData) Stormpath Account Object. This object encapsulates the raw account data, and provides methods for working with the account resource and its related resources. For a high-level overview of Account resources in Stormpath, please see Account Management. For a description of the REST API for account objects, please see REST API Reference: Account. Parameters: Name Type Description accountData Object The raw JSON data from the account resource, as retrieved from the Stormpath REST API. Source: resource/Account.js Extends DirectoryChildResource InstanceResource Methods addToGroup(group, callback) Adds the account to the given group. Parameters: Name Type Description group Object | String If this parameter is a string, it should be the HREF of the group that the account will be added to. If it is an object, it should have an href property which is the group href. callback function The function to call when the operation is complete. Will be called with the parameters (err, GroupMembership). Source: resource/Account.js Examples var groupHref = 'https://api.stormpath.com/v1/groups/xxx'; account.addToGroup(groupHref, callbackFn); var group = { href: 'https://api.stormpath.com/v1/groups/xxx'; }; account.addToGroup(group, callbackFn); var groupHref = 'https://api.stormpath.com/v1/groups/xxx'; client.getGroup(groupHref, function(err, group) { account.addToGroup(group, callbackFn); }); createApiKey(callback) Creates an ApiKey for this account, which can be used to authenticate a request to your service. For more information please read Using Stormpath for API Authentication. Parameters: Name Type Description callback function The function to call when the operation is complete. Will be called with the parameters (err, ApiKey). Source: resource/Account.js delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js getAccessTokens(collectionQueryOptions, callback) Retrieves the collection of access tokens that have been issued to this account. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of AccessToken objects. Source: resource/Account.js getApiKeys(options) Retrieves a collection of the account's API Keys. The secret property of each resource is encrypted with the tenant API Key Secret that was used to configure the current Client instance. We do this to ensure that the secret is encrypted at rest, as it may be cached in your caching database. Password-based AES 256 encryption is used. The PBKDF2 implementation will use 1024 iterations by default to derive the AES 256 key. At the risk of potentially decreased security, you can use the encryptionKeySize option to specify a smaller encryption key size. You can also request a lower number of key iterations with the encryptionKeyIterations option. This can reduce the CPU time required to decrypt the key after transit or when retrieving from cache. It is not recommended to go much lower than 1024 (if at all) in security sensitive environments. Parameters: Name Type Description options CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection does not support filter searches. The following options can also be used with this request: Properties Name Type Argument Default Description id String &lt;optional&gt; null Search for a specific key by key id. encryptionKeySize Number &lt;optional&gt; 256 Set to 128 or 192 to change the AES key encryption size. encryptionKeyIterations Number &lt;optional&gt; 1024 Number of encryption iterations. Source: resource/Account.js getCustomData(callback) Gets the custom data object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Inherited From: DirectoryChildResource#getCustomData Source: resource/DirectoryChildResource.js getDirectory(getResourceOptions, callback) Gets the directory resource that is associated with this resource. Parameters: Name Type Argument Description getResourceOptions GetResourceOptions &lt;optional&gt; Query options for the request. callback function The callback that will be called with the parameters (err, Directory). Inherited From: DirectoryChildResource#getDirectory Source: resource/DirectoryChildResource.js getGroupMemberships(collectionQueryOptions, callback) Retrieves the collection of group memberships for this account. Group memberships are a resource that represent the link between an account and group. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of GroupMembership objects. Source: resource/Account.js getGroups(collectionQueryOptions, callback) Retrieves the collection of groups that this account is a member of. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: name, description, status, createdAt, modifiedAt. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Group objects. Source: resource/Account.js getProviderData(callback) Get the account's provider data resource. The provider data resource contains information about this account's link to a third-party provider, such as Google. Parameters: Name Type Description callback function The function to call when the operation is complete. Will be called with the parameters (err, ProviderData). Source: resource/Account.js getRefreshTokens(collectionQueryOptions, callback) Retrieves the collection of refresh tokens that have been issued to this account. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when then the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of RefreshToken objects. Source: resource/Account.js getTenant(getResourceOptions, callback) Gets the Stormpath tenant resource that owns this resource. Parameters: Name Type Argument Description getResourceOptions GetResourceOptions &lt;optional&gt; Query options for the request. callback function The callback that will be called with the parameters (err, Tenant). Inherited From: DirectoryChildResource#getTenant Source: resource/DirectoryChildResource.js save(callback) Save changes to this account. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err,updatedAccount). Overrides: InstanceResource#save Source: resource/Account.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:23-07:00 using the DocStrap template. "},"AccountStoreMapping.html":{"id":"AccountStoreMapping.html","title":"Class: AccountStoreMapping","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: AccountStoreMapping AccountStoreMapping AccountStoreMapping This object is a base class for ApplicationAccountStoreMapping and OrganizationAccountStoreMapping. It should not be constructed manually. An account store mapping can exist in two ways: Between an Application and a Directory, Group, or Organization. Between an Organization and a Directory or Group. For more information about account store mappings, please see: Modeling Your User Base. new AccountStoreMapping() Source: resource/AccountStoreMapping.js Methods getAccountStore() Get the Account Store of this mapping. For an ApplicationAccountStoreMapping this will be a Directory, Group, or Organization. For an OrganizationAccountStoreMapping this will be a Directory or Group Source: resource/AccountStoreMapping.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:23-07:00 using the DocStrap template. "},"ApiKey.html":{"id":"ApiKey.html","title":"Class: ApiKey","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: ApiKey ApiKey new ApiKey(apiKeyData) Encapsulates an Api Key, that was issued to an Accout. Account API Keys can be used to authenticate requets to your web framework. For more information please see Using Stormpath for API Authentication. Typically you do not need to manually construct a ApiKey object. Rather, you will obtain an ApiKey from Application.getApiKey(). Parameters: Name Type Description apiKeyData Object The raw JSON data of this resource, as retrieved from the Stormpath REST API. Source: resource/ApiKey.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:23-07:00 using the DocStrap template. "},"Application.html":{"id":"Application.html","title":"Class: Application","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: Application Application new Application(applicationData) This object encapsulates a Stormpath Application object, and provides methods for working with the Application. An Application resource in Stormpath contains information about any real-world software that communicates with Stormpath via REST APIs. You control who may log in to an application by assigning (or ‘mapping’) one or more Directory, Group, or Organization resources (generically called Account Stores) to an Application resource. The Accounts in these associated Account Stores collectively form the application’s user base. Typically you do not need to manually construct an Application object. Rather, you will obtain an Application from methods such as Client.getApplication(). For more information about the Application resource, please see REST API Reference: Application. For more information about how authorization works, please see Authenticating Accounts with Stormpath. Parameters: Name Type Description applicationData Object The raw JSON data of the Application resource, as retrieved from the Stormpath REST API. Source: resource/Application.js Extends InstanceResource Methods authenticateAccount(authenticationRequest, callback) Attempt to authenticate an account, using username/email and password. Use this method to assert that the supplied password is the correct password for an account. Parameters: Name Type Description authenticationRequest Object Authentication request object, can only be used for username and password authentication. Properties Name Type Description username Object The username, or email address, of an Account that exists in a Directory. password Object The password for the account. callback function Callback function, called with (err, authenticationResult). Source: resource/Application.js Example var authenticationRequest = { username: 'user@example.com', // Can be username or email address of account. password: 'RawPassw0rd!' }; application.authenticateAccount(authenticationRequest, function(err, result) { // If successful, the result will have an account field with the successfully authenticated account: result.getAccount(function(err, account) { console.log(account); }); }; authenticateApiRequest(options, callback) This method allows you to issue API-Key based Access Tokens and perform API Key authentication for your users, as described in Using Stormpath for API Authentication. NOTE: The OAuth flow that this method supports is the Client Credentials workflow, which requires the Account to have an ApiKey. The issued access tokens are stateless and cannot be revoked. If you want to issue revoke-able Access Tokens and Refresh Tokens, please use the OAuthPasswordGrantRequestAuthenticator to create password-based tokens. Issuing Access tokens To issue Access tokens, the user must supply their ApiKey in the Authorization header, as HTTP Basic format, and the POST body must define the client_credentials grant type. The user may also provide the scope that they desire. For example, the request may look like this: Authorization: Basic &lt;Base64 Encoded api_key_id:api_key_secret&gt; grant_type=client_credentials scope=scope-I-wantThis method will process the request and create an access token, if the API key and secret is valid, and if the account is reachable by this application and the account is not disabled. You may optionally define a scopeFactory to determine if the scope should be issued. An example of how to issue access tokens is provided below. Authenticating Access tokens If the user has been issued an access token, they can use it to authenticate requests by providing it in the Authorization header of the request, with this format: Authorization: Bearer &lt;access_token&gt;If the token is not expired and the account is still enabled, this method will produce an OAuthClientCredentialsAuthenticationResult. Otherwise you will receive an authentication error, and you should not allow the user to access the protected resource. This method will not make authorization decisions, based on the scope of the token, this must be done by your application. Please see the example below. Parameters: Name Type Description options Object The data for this request, the request property must be supplied. Properties Name Type Argument Description request Object An Express-like request object, that must have the following properties: Properties Name Type Description url String The url of the request, including query parameters. method String The method of the request, GET or POST depending on the type of request. headers Object An object that contains the headers of the request, so that we can read the Authorization header. body Object An object that has the posted form body, this is required when requesting an access token. Properties Name Type Description grant_type String Must be client_credentials. username String The username or email address of the Account that is requesting an access token. password String The password of the Account that is requesting an access token. scopeFactory function &lt;optional&gt; A function that can define custom scope for the access token. When a user is requesting an access token, we will call this function and you can tell us what scope to add to the token. The function will be called with the parameters (account, requestedScope, callback). The requestedScope is the value of the scope field from the user's POST, and the callback should be called with the parameters (err, grantedScope). ttl Number &lt;optional&gt; The lifetime of the Access Tokens that are created by this method, in seconds. Default is 3600 (one hour) if not specified. callback function The callback to call with the the authentication result, will be called with the parameters (err, OAuthClientCredentialsAuthenticationResult). Source: resource/Application.js Examples // This is how you would require HTTP Basic or Access Token authentication, for a route: app.get('/protected/resource', function(req, res) { application.authenticateApiRequest({ request: req }, function(err, authResult) { authResult.getAccount(function(err, account) { if (err) { return res.status(err.status).json(err); } var message = 'Hello, ' + account.username + '! Thanks for authenticating.'; if (authResult.grantedScopes) { message += ' You have been granted: ' + authResult.grantedScopes.join(' '); } res.json({ message: message }); }); }); }); // This is how you would implement the token endpoint in your application: app.post('/oauth/token', function(req, res) { application.authenticateApiRequest({ request: req, scopeFactory: function(account, requestedScopes, callback) { // Determine what scope to give, then provide the granted scope to the callback. callback(null, 'granted-scope'); } }, function(err, authResult) { if (err) { res.status(err.status).json(err); } else { res.json(authResult.tokenResponse); } }); }); createAccount(accountData, getResourceOptions) Creates an Account in the application's default account store. Parameters: Name Type Argument Description accountData Object The data for the new account object. Properties Name Type Argument Default Description customData Object &lt;optional&gt; {} Custom key/value data that you wish to store in this user's custom data resource. email String User's email address. givenName String User's first name. middleName String &lt;optional&gt; User's middle name. password String User's desired password, must meet password strength requirements of the default account store. surname String User's last name. status String &lt;optional&gt; UNVERIFIED|ENABLED Sets the status flag of the account, one of ENABLED, DISABLED, UNVERIFIED. If not specified, will default to UNVERIFIED if email verification is enabled on the default account store. Otherwise the default is ENABLED. username String &lt;optional&gt; User's desired username. getResourceOptions GetResourceOptions &lt;optional&gt; Query options for the request. Source: resource/Application.js Example var account = { givenName: 'Foo', surname: 'Bar', username: 'foolmeonce', email: 'foo@example.com', password: 'Changeme1!' }; application.createAccount(account, function(err, createdAccount) { console.log(createdAccount); }); createAccountStoreMapping(accountStoreMapping, callback) Creates a mapping between an Application and an Account Store, the Account Store can be a Directory, Group, or Organization. Parameters: Name Type Description accountStoreMapping Object Properties Name Type Description accountStore Directory | Group | Organization | Object The Account Store to set as the default Account Store for this application. This can be a materialized Directory, Group, Organization, or object literal with an href property that identifies the Account Store. callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Examples client.getDirectory(directoryHref, function(err, directory}{ application.createAccountStoreMapping({ accountStore: directory }, function (err, applicationAccountStoreMapping) { if (!err) { console.log('Directory was mapped to the application.'); } }); }) var mapping = { accountStore: { href: 'https://api.stormpath.com/v1/directories/xxx' } }; application.createAccountStoreMapping(mapping, function (err, applicationAccountStoreMapping) { if (!err) { console.log('Directory was mapped to the application.'); } }); createAccountStoreMappings(mappings, callback) Used to create multiple account store mappings at once. Parameters: Name Type Description mappings Array.&lt;Object&gt; An array of mapping definitions, the same that you would pass to Application.createAccountStoreMapping(). callback function The function to call when the operation is complete. Will be called with the parameters (err, [ApplicationAccountStoreMappings]). Source: resource/Application.js createGroup(group, callback) Creates a group within the default group store of the Application. If the application does not have a default group store, this will error. Parameters: Name Type Description group Group New group definition. callback function The function to call when the operation is complete. Will be called with the parameters (err, Group). Source: resource/Application.js Example var group = { name: 'New Users' }; application.createGroup(group, function (err, group) { if (!err) { console.log('Group Created!'); } }); createIdSiteUrl(options) Creates a URL which will redirect a user to your ID Site. The URL will look like https://api.stormpath.com/v1/sso?jwtRequest=&lt;token&gt;. Once the URL is created, you should issue a 302 redirect to this URL. The /sso endpoint will consume the request, and then redirect the user to your ID Site application. This entire process happens over HTTPS and all the JWTs are signed with secret keys for security. When the user returns from ID Site, you will handle the response with Application.handleIdSiteCallback(). For more information, please see Using Stormpath's ID Site to Host your User Management UI. Parameters: Name Type Description options Object ID Site redirect options. Properties Name Type Default Description callbackUri String REQUIRED. The fully-qualified location where the user should be sent after they authenticate on the ID Site application, e.g. https://www.example.com/dashboard. For security reasons, this URL must be registered as an authorized callback URI in your ID Site configuration. This can be managed via the REAT API or the Stormpath Admin Console. logout Boolean false If true, the user will be logged out of their session and immediately redirected to the sepcified callbackUri. organizationNameKey String null Multi-tenancy option. The organization name key to auto-fill in the Organization field on ID Site. This value will be fixed and the user cannot change it. Use this if you already know which Organization the user will be logging into. If there is no organization with that name key, or the organization is not mapped to the current Stormpath Application, an error will be returned to the callback URI. showOrganizationField String null Multi-tenancy option. If true, show the organization field on ID Site, so that the user must provide the name key of the organization that they wish to log into. If false, and organizationNameKey is defined, then the Organization field will be hidden but the authentcation attempt will still be targeted at the specified organization. state String null Custom string that can be used to carry state through the request. This state property will be available in the JWT payload on ID Site, and in the JWT that is provided to your callback URI. useSubDomain String Use the provided organizationNameKey as the domain prefix for the ID Site URL. For example, if organizationNameKey is org-a and your ID Site URL is https://id.example.com then the user will be redirected to https://org-a.id.example.com. Source: resource/Application.js Returns: The URL to redirect the user to. Type String delete(callback) Deletes this resource from the API. Parameters: Name Type Description callback function The function to call when the delete operation is complete. Will be called with the parameter (err). Inherited From: InstanceResource#delete Source: resource/InstanceResource.js getAccount(providerAccountRequest, callback) Use this function to get an account from a provider directory (Google, Facebook). If you need to fetch a standard account object, please use one of Client.getAccount(href), Application.getAccounts(query), Directory.getAccounts(query), or Client.getAccounts(query). To use this method, you need to do the following: Create an application with the provider, and connect it with a Stormpath Directory. For instructions, please see How Social Authentication Works. Prompt the user to authenticate with the provider, via your provider application (e.g. Facebook application consent screen, Google+ login). Collect the access token or code that is returned after the user provides consent to your application. Use this method any time you need to register or authenticate a user via a third-party provider. If the user is new, the mirrored acount object will be created in your Stormpath Directory and the result will have a created property that indicates this context. If the user was already mirrored, the account object is simply returned. Parameters: Name Type Description providerAccountRequest Object An object which enumerates the provider store and the access token or code that was obtained by the provider. Some providers use access tokens, while others use codes. Only specify one or the other. Properties Name Type Description providerData Object Properties Name Type Argument Description providerId String The providerId of the directory, e.g. github, google, facebook, linkedin. accessToken String &lt;optional&gt; The access token that was obtained from the provider. code String &lt;optional&gt; The access code that was obtained from the provider. callback function Callback function to call with parameters (err, ProviderAccountResult). Source: resource/Application.js Example var providerAccountRequest = { providerData: { providerId: 'facebook', accessToken: 'abc1235' } }; application.getAccount(providerAccountRequest, function(err, providerAccountResult) { if (providerAccountResult.created) { console.log('This user was newly created in the directory.'); } console.log(providerAccountResult.account); }); getAccounts(collectionQueryOptions, callback) Get the account's collection for this Application, which is a list of all accounts in all account stores that are mapped to this application. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: createdAt, email, givenName, middleName, modifiedAt, surname, status, username. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Account objects. Source: resource/Application.js Example var query = { givenName: 'foo' }; application.getAccounts(query, function(err, collection) { collection.each(function(account, next) { console.log('Found account for ' + account.givenName + ' (' + account.email + ')'); next(); }); }); getAccountStoreMappings(collectionQueryOptions, callback) Retrieves the list of Application Account Store Mappings for this application. Parameters: Name Type Argument Description collectionQueryOptions CollectionQueryOptions &lt;optional&gt; Options for querying, paginating, and expanding the collection. This collection does not support attribute or filter searches. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of ApplicationAccountStoreMapping objects. Source: resource/Application.js Example application.getAccountStoreMappings({ expand: 'accountStore' }, function(err, accountStoreMappings) { if (!err) { console.log(accountStoreMappings.items); } }); getApiKey(apiKeyId, options, callback) Retrieves the specified ApiKey for an Account that may login to the Application (as determined by the application's mapped account stores). If the API Key does not correspond to an Account that may login to the application, then a 404 error is provided to the callback. By default, the ApiKey resource is heavily encrypted. It is encrypted while in transit from our REST API, and while at rest in the local cache that is maintained by the SDK. The encryption input is the Tenant Api Key Secret that was used when the Client Instance was constructed. The default encryption strength is password-based AES 256 encryption and the PBKDF2 implementation will use 1024 iterations to derive the AES 256 key. At the risk of potentially decreased security, you can use the options argument to specify a lower level of encryption key size, e.g. 192 or 128. You can also request a lower number of key iterations. This can reduce the CPU time required to decrypt the key after transit or when retrieving from cache. It is not recommended to go much lower than 1024 (if at all) in security sensitive environments. Parameters: Name Type Description apiKeyId String The ID of the ApiKey to search for. options Object Options for API Key encryption. Properties Name Type Argument Default Description encryptionKeySize String &lt;optional&gt; 256 Set to 128 or 192 to change the AES key encryption size. encryptionKeyIterations String &lt;optional&gt; 1024 The number of iterations to use in the PBKDF operation. callback function The callback that will be called with the parameters (err, ApiKey). Source: resource/Application.js Example application.getApiKey('xxxxAAAyyBb', function(err, apiKey) { if (err) { console.log('Api Key could not be found.'); } else { console.log(apiKey); } }); getCustomData(callback) Gets the custom data object for this resource. Parameters: Name Type Description callback function The callback that will be called with the parameters (err, CustomData). Source: resource/Application.js getDefaultAccountStore(getResourceOptions, callback) Retrieves the ApplicationAccountStoreMapping that represents the link to the Application's default Account Store, which is the Directory that new accounts will be created in when using Application.createAccount(). Note: This method is named incorrectly, it should be returning the Directory resource (not the ApplicationAccountStoreMapping). This will be fixed in version 1.0.0. Parameters: Name Type Argument Description getResourceOptions GetResourceOptions &lt;optional&gt; Query options for the request, e.g. to expand properties on the Directory. callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Example application.getDefaultAccountStore({ expand: 'accountStore' }, function(err, applicationAccountStoreMapping) { if (!err) { console.log(applicationAccountStoreMapping.accountStore.name); } }); getDefaultGroupStore(getResourceOptions, callback) Retrieves the ApplicationAccountStoreMapping that represents the link to the Application's default group store, which is the Directory that new groups will be created in when using Application.createGroup(). Note: This method is named incorrectly, it should be returning the Directory resource (not the ApplicationAccountStoreMapping). This will be fixed in version 1.0.0. Parameters: Name Type Argument Description getResourceOptions GetResourceOptions &lt;optional&gt; Query options for the request, e.g. to expand the directory. callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Example application.getDefaultGroupStore({ expand: 'accountStore' }, function(err, applicationAccountStoreMapping) { if (!err) { console.log(applicationAccountStoreMapping.accountStore.name); } }); getGroups(collectionQueryOptions, callback) Get the groups collection for this Application, which is a list of all groups that are directly mapped to the application, and all groups that exist in a directory that is mapped to the application. Parameters: Name Type Description collectionQueryOptions CollectionQueryOptions Options for querying, paginating, and expanding the collection. This collection supports filter searches and the following attribute searches: name, description, status. callback function The function to call when the operation is complete. Will be called with the parameters (err, CollectionResource). The collection will be a list of Group objects. Source: resource/Application.js Example var query = { name: 'admins' }; application.getGroups(query, function(err, collection) { if (collection &amp;&amp; collection.items.length === 1) { console.log('Found the admins group, href is: ' + group.href); } }); getOAuthPolicy(callback) Gets the OAuth policy of this application. The OAuth policy defines the TTL settings for the Access Tokens and Refresh Tokens that are issued by this application's OAuth Token endpoint. The values must be an ISO8060 Duration Formatted String. Parameters: Name Type Description callback function The function to call when the operation is complete. Will be called with the parameters (err, OAuthPolicy). Source: resource/Application.js Example application.getOAuthPolicy(function (err, oAuthPolicy) { // Set the Access Token TTL to 1 hour, and disable Refresh Tokens. oAuthPolicy.accessTokenTtl = 'PT1H'; oAuthPolicy.refreshTokenTtl = 'PT0D'; oAuthPolicy.save(); }); getSamlPolicy(getResourceOptions, callback) Get the SamlPolicy of the application. Parameters: Name Type Argument Description getResourceOptions GetResourceOptions &lt;optional&gt; Query options for the request. callback function Callback function, will be called with (err, samlPolicy). Source: resource/Application.js getTenant(getResourceOptions, callback) Gets the Stormpath tenant resource that owns this resource. Parameters: Name Type Argument Description getResourceOptions GetResourceOptions &lt;optional&gt; Query options for the request. callback function The callback that will be called with the parameters (err, Tenant). Source: resource/Application.js handleIdSiteCallback(responseUri, callback) This method will parse the JWT result from an ID Site Callback, and give you an IdSiteAuthenticationResult, which contains the Account object of the account that was authenticated. Parameters: Name Type Description responseUri String The URL that the user has arrived on your site with. For example, http://example.com/idSiteCallback?jwtResponse=xxx. callback function Will be called with (err, idSiteAuthenticationResult). Source: resource/Application.js resendVerificationEmail(resendVerificationEmailRequest, callback) Re-sends the account verification email to the specified account. Parameters: Name Type Description resendVerificationEmailRequest Object Properties Name Type Argument Description login String The username or email address of the account that you wish to re-send the verification email to. accountStore Object &lt;optional&gt; An object that allows you to define an account store for this request. Properties Name Type Description href Object The HREF of the account store that you wish to target, for locating the the account object. callback function Callback function, will be called with (err). Source: resource/Application.js Example var resendVerificationEmailRequest = { login: 'foo@example.com' }; application.resendVerificationEmail(resendVerificationEmailRequest, function(err) { if (!err) { console.log('Email re-sent to ' + resendVerificationEmailRequest.login); } }); resetPassword(passwordResetToken, newPassword, callback) Sets a new password for the user, using the supplied password reset token. The password reset token will be verified and the password strength policy of the account's directory will be enforced. If this operation is successful, the password reset token will be consumed and cannot be used again. Parameters: Name Type Description passwordResetToken String The password reset token that was created by Application.sendPasswordResetEmail(). newPassword String The new password that the user desires. callback function Callback function, will be called with (err). Source: resource/Application.js Example var passwordResetToken = 'eyJraWQiOiI0Qk9aM1kyMTg0T0Q5VFJMS..'; // The token that was created by Application.sendPasswordResetEmail(). var newPassword = 'Pa@ssw0Rd!1;'; // The new password that the user desires. application.resetPassword(passwordResetToken, newPassword, function(err) { if (err) { console.log(err); // Token is invalid, or password is not strong enough. } else { console.log('Password was reset.'); } }); save(callback) Save changes to this resource. Parameters: Name Type Description callback function The function to call when the save operation is complete. Will be called with the parameters (err, updatedResource). Inherited From: InstanceResource#save Source: resource/InstanceResource.js sendPasswordResetEmail(passwordResetRequest, callback) Sends a password reset email to the account holder. This email will contain a link with a password reset token. The format of the link is controlled by the Password Policy of the Directory that the account is in. For more information on the email, please see Manage Password Reset Emails. If you want the raw token (e.g. to manually send your own email with the token) you can do so by working with the PasswordResetToken instance that is provided to the callback. Parameters: Name Type Description passwordResetRequest Object The password reset request object. Properties Name Type Argument Description email String The email address of the account that you wish to send a password reset email to. accountStore Object &lt;optional&gt; An object that allows you to define an account store for this request. Properties Name Type Description href Object The HREF of the account store that you wish to target, for locating the the account object. callback function Callback function, will be called with (err, passwordResetToken). Source: resource/Application.js Example var passwordResetRequest = { email: 'foo@example.com' }; application.sendPasswordResetEmail(passwordResetRequest, function(err, passwordResetToken) { // The token is the last part of the HREF. console.log(passwordResetToken.href.split('/').pop()); // The account can be retrieved by using the account href on the result. client.getAccount(passwordResetToken.account.href, function(err, account) { console.log(account); }); }); setDefaultAccountStore(accountStore, callback) Sets the default Account Store for this Application, the Account Store can be a Directory or Group. This is the location that new accounts are placed in, when using Application.createAccount(). Parameters: Name Type Description accountStore Directory | Group | Object The Account Store to set as the default Account Store for this application. This can be a materialized Directory, Group, or object literal with an href property that identifies the Account Store. callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Examples var directoryHref; // The HREF of an existing directory. client.getDirectory(directoryHref, function(err, directory){ application.setDefaultAcccountStore(directory, function (err) { if (!err) { console.log('Directory was set as default account store'); } }); }) var directoryHref; // The HREF of an existing directory. application.setDefaultAcccountStore({href: directoryHref}, function (err) { if (!err) { console.log('Directory was set as default account store'); } }); setDefaultGroupStore(directory, callback) Sets the default group store for this Application, the default group store must be a Directory. This is the Directory that new groups will be created in when using Application.createGroup(). Parameters: Name Type Description directory Directory | Object The Directory to set as the default group store for this application. This can be a materialized Directory, or object literal with an href property that identifies the Directory. callback function The function to call when the operation is complete. Will be called with the parameters (err, ApplicationAccountStoreMapping). Source: resource/Application.js Examples var directoryHref; // The HREF of an existing directory. client.getDirectory(directoryHref, function(err, directory}{ application.setDefaultGroupStore(directory, function (err, applicationAccountStoreMapping) { if (!err) { console.log('Directory was set as default group store'); } }); }) var directoryHref; // The HREF of an existing directory. application.setDefaultGroupStore({href: directoryHref}, function (err) { if (!err) { console.log('Directory was set as default group store'); } }); verifyPasswordResetToken(passwordResetToken, callback) Verifies that the given password reset token is valid and can be used for a password change request (via Application.resetPassword()). The token is invalid if it has expired, has already been used, or was not issued by a Stormpath Application. Parameters: Name Type Description passwordResetToken String The password reset token that was created by Application.sendPasswordResetEmail(). callback function Callback function, will be called with (err). Source: resource/Application.js Example var passwordResetToken = 'eyJraWQiOiI0Qk9aM1kyMTg0T0Q5VFJMS..'; // The token that was created by Application.sendPasswordResetEmail(). application.verifyPasswordResetToken(passwordResetToken, function(err) { if (err) { console.log(err); // Token is invalid, expired, or already used. } else { console.log('Token is valid.'); } }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:23-07:00 using the DocStrap template. "},"ApplicationAccountStoreMapping.html":{"id":"ApplicationAccountStoreMapping.html","title":"Class: ApplicationAccountStoreMapping","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: ApplicationAccountStoreMapping ApplicationAccountStoreMapping new ApplicationAccountStoreMapping() This object encapsulates an Application Account Store Mapping, which represents the link between an Application and an Account Store, such as a Directory, Group, or Organization. This class should not be constructed manually. Instead, an instance of this result should be obtained from a getter method, such as Application.getAccountStoreMappings(). For more information about account store mappings, please see Modeling Your User Base. Source: resource/ApplicationAccountStoreMapping.js Extends AccountStoreMapping Methods getAccountStore() Get the Account Store of this mapping. For an ApplicationAccountStoreMapping this will be a Directory, Group, or Organization. For an OrganizationAccountStoreMapping this will be a Directory or Group Inherited From: AccountStoreMapping#getAccountStore Source: resource/AccountStoreMapping.js getApplication(getResourceOptions, callback) Gets the Application that is associated with this account store. Parameters: Name Type Argument Description getResourceOptions GetResourceOptions &lt;optional&gt; Query options for the request, e.g. to expand properties on the Application. callback function The callback to call when the operation is complete. Will be called with (err, Application). Source: resource/ApplicationAccountStoreMapping.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"AuthenticationResult.html":{"id":"AuthenticationResult.html","title":"Class: AuthenticationResult","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: AuthenticationResult AuthenticationResult new AuthenticationResult(authenticationResult) Encapsulates an authentication result, and provides a method for getting the account that was authenticated. An Authentication Result is not constructed manually, instead it is returned from one of these methods: Application.authenticateAccount() Application.authenticateApiRequest() Parameters: Name Type Description authenticationResult Object The raw JSON data of the Application resource, as retrieved from the Stormpath REST API. Source: resource/AuthenticationResult.js Methods getAccount(options, Callback) Parameters: Name Type Argument Description options GetResourceOptions &lt;optional&gt; Query options for the request, e.g. to expand the account's custom data. Callback function Callback function, will be called with (err, account). Source: resource/AuthenticationResult.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:00 using the DocStrap template. "},"Cache.html":{"id":"Cache.html","title":"Class: Cache","body":" Stormpath Node SDK Modules stormpath Classes AccountAccountStoreMappingApiKeyApplicationApplicationAccountStoreMappingAuthenticationResultCacheCacheEntryCacheManagerCacheStatsClientCollectionResourceDataStoreDirectoryDirectoryChildResourceInstanceResourceJwtAuthenticationResultMemcachedStoreOAuthClientCredentialsAuthenticationResultOAuthPasswordGrantAuthenticationResultOAuthPasswordGrantRequestAuthenticatorOAuthPolicyObjectCallProxyOrganizationAccountStoreMappingPasswordResetTokenRedisStoreRequestExecutorSamlPolicySamlServiceProviderTenant Global createResourcedefaultsgetAuthenticatorgetResourceinstantiateisAssignableFromresolveArgsvalueOf Class: Cache Cache new Cache(store, ttl, tti) Cache abstractions A unified interface to different implementations of data caching. Parameters: Name Type Argument Default Description store &lt;optional&gt; MemoryStore ttl number &lt;optional&gt; 5*60 time to live in seconds tti number &lt;optional&gt; 5*60 time to idle in seconds Source: cache/Cache.js Methods put(key, value, _new, cb) Parameters: Name Type Argument Default Description key value _new boolean | function &lt;optional&gt; true cb function Source: cache/Cache.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-06T13:02:24-07:0
